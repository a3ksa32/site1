<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Stacks Are Whispering</title>
    <link rel="stylesheet" href="style.css">
</head>
<body id="top">

    <!-- NAVBAR -->
    <nav class="navbar">
        <a href="index.html" class="logo">The Stacks Are Whispering</a>
        <ul class="nav-links">
            <li><a href="About.html">About Us</a></li>
            <li><a href="Contact.html">Contact Us</a></li>
            <!-- <li><a href="#" class="btn primary-btn">Read More</a></li> -->
        </ul>
    </nav>

    <!-- CONTACT PAGE CONTENT -->
    <section class="contact-page">
        <div class="contact-container">
            
            <!-- Contact Header -->
            <div class="contact-header">
                <h1 class="contact-title">Contact The Silent Chapter</h1>
                <p class="contact-subtitle">We're listening. What would you like to whisper?</p>
            </div>

            <!-- Contact Form -->
            <div class="contact-form-wrapper">
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" placeholder="Elara Morgan" required>
                    </div>

                    <div class="form-group">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" placeholder="elara@blackwood.edu" required>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <select id="subject" name="subject" required>
                            <option value="" disabled selected>Select a topic</option>
                            <option value="general">General Inquiry</option>
                            <option value="book">Book Questions</option>
                            <option value="technical">Technical Support</option>
                            <option value="press">Press & Media</option>
                            <option value="academic">Academic Inquiries</option>
                            <option value="other">Other</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" rows="6" placeholder="Begin your message here..." required></textarea>
                    </div>

                    <button type="submit" class="btn primary-btn submit-btn">Send Message</button>
                </form>

        </div>
    </section>

    <!-- FOOTER -->
    <footer class="footer">
        <p>
            Â© Copyright <!-- |
            <a href="#">Privacy Policy</a> |
            <a href="#">Purchase & Shipping Policy</a> |
            <a href="#">Return & Refund Policy</a> |
            <a href="#">Terms of Service</a> -->
        </p>
    </footer>

    <!-- JavaScript for Form Handling -->
    <script>
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form elements
            const form = e.target;
            const formStatus = document.getElementById('formStatus');
            
            // Show loading state
            formStatus.innerHTML = '<div class="status-message sending">Sending your whisper...</div>';
            formStatus.style.display = 'block';
            
            // Simulate form submission (in a real site, this would be an AJAX call)
            setTimeout(function() {
                // Success message
                formStatus.innerHTML = `
                    <div class="status-message success">
                        <strong>Message sent successfully.</strong><br>
                        Your whisper has been added to our archives. We'll respond soon.
                    </div>
                `;
                
                // Reset form
                form.reset();
                
                // Hide success message after 5 seconds
                setTimeout(function() {
                    formStatus.style.display = 'none';
                }, 5000);
                
            }, 1500);
        });
    </script>

</body>
</html>
